name: Create Zipped Release
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'dss.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'
